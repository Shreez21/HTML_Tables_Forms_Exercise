<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
     <table>
      <thead>
      <tr>
        <th>Total Servings</th>
        <th>Serving Size</th>
        <th>Calories Per Serving</th>
        <th>Carbs Per Serving</th>
        <th>Sugars Per Serving</th>
        <th>Sodium Per Serving</th>
      </tr>
      </thead>
      <tbody>
      <td>Coca Cola</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>Pepsi</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>Coca Cola Zero</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>Dr. Pepper</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>Mountain Dew</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      </tbody>
    </table>
    <form>
      <div class="form-group">
        <label for="servings">Servings:</label>
        <input type="number" name="servings" id="servings"/>
      </div>
      <div class="form-group">
        <label for="servingSize">Serving Size:</label>
        <input type="number" name="servingSize" id="servingSize"/>
      </div>
      <div class="form-group">
        <label for="calories">Calories:</label>
        <input type="number" name="calories" id="calories"/>
      </div>
      <div class="form-group">
        <label for="carbs">Carbs:</label>
        <input type="number" name="carbs" id="carbs"/>
      </div>
      <div class="form-group">
        <label for="sugars">Sugars:</label>
        <input type="number" name="sugars" id="sugars"/>
      </div>
      <div class="form-group">
        <label for="sugars">Sugars:</label>
        <input type="number" name="sugars" id="sugars"/>
        <div class="form-group"><button type="submit">Submit</button></div>
      </div>
    </form>
    </main>
  </body>
</html>
